<figure style="text-align: center; display: flex; justify-content: center; flex-direction: column; align-items: center;">
    <img src="{{ .Get `src` }}" alt="{{ .Get `alt` | default `Image` }}" 
         style="width:{{ .Get `width` | default `auto` }}; height:{{ .Get `height` | default `auto` }};">
    {{ with .Get `caption` }}<figcaption>{{ . }}</figcaption>{{ end }}
</figure>
